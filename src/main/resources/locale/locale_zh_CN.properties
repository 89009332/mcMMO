##杂技
Guides.Acrobatics.Section.0=[[DARK_AQUA]]关于杂技:\n[[YELLOW]]杂技是 mcMMO 中优雅移动的艺术。\n[[YELLOW]]它提供了战斗加成和环境伤害加成。\n\n[[DARK_AQUA]]经验获取:\n[[YELLOW]]通过在战斗中闪避或者从高处\n[[YELLOW]]跌落时受伤并幸存来获得经验。
Guides.Acrobatics.Section.1=[[DARK_AQUA]]翻滚是如何工作的？\n[[YELLOW]]当您受到跌落伤害时您有被动机会来免受伤害。\n[[YELLOW]]您可以在跌落中按住潜行键来提升触发几率。\n[[YELLOW]]这将触发一个优雅地翻滚而不是普通的翻滚。\n[[YELLOW]]优雅地翻滚类似普通的翻滚但是它有双倍几率\n[[YELLOW]]发生，并且能够提供比普通地翻滚更高的伤害减免。\n[[YELLOW]]翻滚几率取决于您的技能等级
Guides.Acrobatics.Section.2=[[DARK_AQUA]]闪避是如何工作的?\n[[YELLOW]]闪避是一个被动技能\n[[YELLOW]]他在你被攻击时有一定几率被激发\n[[YELLOW]]这个几率和你的技能等级有关
##炼金
Guides.Alchemy.Section.0=[[DARK_AQUA]]关于炼金:\n[[YELLOW]]炼金是药水酿造的技能。\n[[YELLOW]]它提升了药水酿造时的速度，并且加入了\n[[YELLOW]]新的（相对之前）无法获取的药水。\n\n\n[[DARK_AQUA]]经验获取：\n[[YELLOW]]通过酿造药水来获取经验。
Guides.Alchemy.Section.1=[[DARK_AQUA]]催化是如何工作的？\n[[YELLOW]]催化提升酿造的速度，在 1000 级\n[[YELLOW]]时能达到最高 4 倍。\n[[YELLOW]]此能力默认在 100 级解锁。
Guides.Alchemy.Section.2=[[DARK_AQUA]]混合是如何工作的？\n[[YELLOW]]混合允许使用自订原料酿造更多药水。\n[[YELLOW]]特殊原料根据您的等级来解锁。\n[[YELLOW]]总共有 8 个等级需要解锁。
Guides.Alchemy.Section.3=[[DARK_AQUA]]混合第 1 阶原料:\n[[YELLOW]]烈焰粉, 发酵蛛眼, 恶魂之泪, 红石,\n[[YELLOW]]萤石粉, 糖, 闪烁的西瓜, 金胡萝卜,\n[[YELLOW]]岩浆膏, 地狱疣, 蜘蛛眼, 火药, 睡莲,\n[[YELLOW]]河豚\n[[YELLOW]](纯净药水)
Guides.Alchemy.Section.4=[[DARK_AQUA]]混合第 2 阶原料:\n[[YELLOW]]胡萝卜 (急迫药水)\n[[YELLOW]]粘液球 (迟钝药水)\n\n[[DARK_AQUA]]混合第 3 阶原料:\n[[YELLOW]]下界石英 (伤害吸收药水)\n[[YELLOW]]红色蘑菇 (跳跃药水)
Guides.Alchemy.Section.5=[[DARK_AQUA]]混合第 4 阶原料:\n[[YELLOW]]苹果 (生命加成药水)\n[[YELLOW]]腐肉 (饥饿药水)\n\n[[DARK_AQUA]]混合第 5 阶原料:\n[[YELLOW]]褐色蘑菇 (反胃药水)\n[[YELLOW]]墨囊 (失明药水)
Guides.Alchemy.Section.6=[[DARK_AQUA]]混合第 6 阶原料:\n[[YELLOW]]蕨类 (饱和药水)\n\n[[DARK_AQUA]]混合第 7 阶原料:\n[[YELLOW]]毒马铃薯 (Potion of Decay)\n\n[[腐烂药水]]混合第 8 阶原料:\n[[YELLOW]]普通金苹果 (抗性提升药水)
##格斗
Guides.Archery.Section.0=[[DARK_AQUA]]关于箭术:\n[[YELLOW]]箭术是用弓射箭.\n[[YELLOW]]为你提供各种站东加成, \n[[YELLOW]]例如随着你的等级提升伤害，以及将对手击晕的能力\n[[YELLOW]]除此之外你还能从对手的身上回收箭矢.\n\n\n[[DARK_AQUA]]经验来源:\n[[YELLOW]]要获取此仅能的经验\n[[YELLOW]]你需要射击怪物或其他玩家.
Guides.Archery.Section.1=[[DARK_AQUA]]技巧射击如何工作?\n[[YELLOW]]技巧射击会使你的射箭攻击获得伤害加成.\n[[YELLOW]]技巧射击提供的伤害加成会随着\n[[YELLOW]]箭术等级的提升而增加.\n[[YELLOW]]使用默认设置你的箭术每五十级提高10%的伤害加成\n[[YELLOW]]最高提供200%的伤害加成.
Guides.Archery.Section.2=[[DARK_AQUA]]击晕如何工作?\n[[YELLOW]]当你射击玩家时，这个被动有几率使其他玩家获得眩晕.\n[[YELLOW]]当击晕触发时他会时\n[[YELLOW]]对手直视前方一定时间.\n[[YELLOW]]并提供4点的额外伤害（2 心）.
Guides.Archery.Section.3=[[DARK_AQUA]]箭矢回收如何工作?\n[[YELLOW]]当你用弓箭击杀怪物时\n[[YELLOW]]有几率回收箭矢.\n[[YELLOW]]这个几率随着你箭术等级的提升而增加.\n[[YELLOW]]默认情况下这个能力每级增加0.1%,\n[[YELLOW]]1000级增加100%.
##斧技
Guides.Axes.Section.0=[[DARK_AQUA]]关于 斧技:\n[[YELLOW]]有了斧头技能,斧子不再只是砍树而已.\n[[YELLOW]]你还可以砍其他生物和玩家来赚取经验.\n[[YELLOW]]打击生物时附加击退效果.\n[[YELLOW]]还会对生物和玩家造成致命伤害.\n[[YELLOW]]你的斧子会像伐木机一样.\n[[YELLOW]]轻松削掉敌人的护甲.\n[[YELLOW]]效果随着技能等级提高.\n[[DARK_AQUA]]经验的获取:\n[[YELLOW]]手持斧子攻击其他生物或玩家.
Guides.Axes.Section.1=[[DARK_AQUA]]什么是斩首者?\n[[YELLOW]]这个技能会造成范围打击伤害\n[[YELLOW]]伤害等于对主要攻击目标造成伤害的50%\n[[YELLOW]]所以很容易清理掉一大片怪物
Guides.Axes.Section.2=[[DARK_AQUA]]什么是致命一击?\n[[YELLOW]]这是一个被动技能\n[[YELLOW]]一定几率对目标造成额外伤害\n[[YELLOW]]默认每2级增加 0.1%\n[[YELLOW]]对生物造成2倍伤害\n[[YELLOW]]对玩家造成1.5倍伤害
Guides.Axes.Section.3=[[DARK_AQUA]]什么是斧精通?\n[[YELLOW]]这是一个被动技能\n[[YELLOW]]使用斧子攻击时附加额外伤害\n[[YELLOW]]默认每50级额外提高1点伤害\n[[YELLOW]]4点额外伤害封顶
Guides.Axes.Section.4=[[DARK_AQUA]]什么是破甲?\n[[YELLOW]]用足够的力量击碎护甲!\n[[YELLOW]]破甲是一个被动的能力,它有几率会损耗\n[[YELLOW]]对手护甲的耐久值. 这个伤害会随着你斧技技能等级提升.
Guides.Axes.Section.5=[[DARK_AQUA]]什么是强力冲击?\n[[YELLOW]]这是一个被动技能\n[[YELLOW]]使用斧子攻击时一定几率给敌人带来巨大的冲击力\n[[YELLOW]]默认几率为 25%\n[[YELLOW]]效果相当于 击退 II 的附魔效果\n[[YELLOW]]此外还会对目标造成额外伤害
##挖掘
Guides.Excavation.Section.0=[[DARK_AQUA]]关于挖掘:\n[[YELLOW]]挖掘是以挖掘泥土以寻找宝藏的行为.\n[[YELLOW]]通过挖掘,你将会找到隐藏的宝藏.\n[[YELLOW]]你挖的越多你找到的宝藏也就越多.\n\n[[DARK_AQUA]]经验来源:\n[[YELLOW]]要获得该技能的经验你必须手持铲子挖掘.\n[[YELLOW]]只有特定的方块才能获得经验,挖掘到宝藏.
Guides.Excavation.Section.1=[[DARK_AQUA]]可以挖掘的方块:\n[[YELLOW]]草方块, 泥土, 沙子, 粘土, 砂砾, 菌丝, 灵魂沙, 雪
Guides.Excavation.Section.2=[[DARK_AQUA]]如何使用暴走钻头:\n[[YELLOW]]手拿铲子右键单击以进入准备状态.\n[[YELLOW]]一旦进入这种状态,你约有4秒的时间让工具\n[[YELLOW]]点击与挖掘机能兼容的方块\n[[YELLOW]]这样就会激活暴走钻头技能.
Guides.Excavation.Section.3=[[DARK_AQUA]]什么是暴走钻头?\n[[YELLOW]]暴走钻头是一种与挖掘技能相关且有时间限制的能力\n[[YELLOW]]它使你找到宝藏的几率增加三倍\n[[YELLOW]]并且能瞬间打破兼容的方块.
Guides.Excavation.Section.4=[[DARK_AQUA]]考古学是怎样工作的?\n[[YELLOW]]挖掘出来的每一个宝藏的掉落物都有自己的技能等级要求\n[[YELLOW]]因此很难说它对你的帮助有多大\n[[YELLOW]]请记住，挖掘机能等级越高挖到的宝藏就越多.\n[[YELLOW]]还要记得每种兼容挖掘的方块都有自己独特的宝藏清单\n[[YELLOW]]换句话说,你在泥土中找到的宝藏.\n[[YELLOW]]在砂砾中不一定能找到.
Guides.Excavation.Section.5=[[DARK_AQUA]]关于挖掘注意事项:\n[[YELLOW]]挖掘掉落物是完全可定制的\n[[YELLOW]]因此挖出的结果因服务器而异.
##钓鱼
Guides.Fishing.Section.0=[[DARK_AQUA]]关于钓鱼:\n[[YELLOW]]关于钓鱼技能, 钓鱼再次使人振奋!\n[[YELLOW]]找到隐藏的宝藏从怪物身上抖落物品.\n\n[[DARK_AQUA]]经验来源:\n[[YELLOW]]钓鱼.
Guides.Fishing.Section.1=[[DARK_AQUA]]淘金者如何工作?\n[[YELLOW]]这个能力使你在钓鱼时找到宝藏 \n[[YELLOW]]并且物品有小几率带有附魔.\n[[YELLOW]]钓鱼技能的每一个级别的宝藏都有概率掉落\n[[YELLOW]].宝藏的概率取决于稀有度的掉落几率\n[[YELLOW]]你的钓鱼等级越高,你越有可能找到更好的宝藏.\n[[YELLOW]]获得宝藏的几率也越高.
Guides.Fishing.Section.2=[[DARK_AQUA]]冰钓如何工作?\n[[YELLOW]]这个被动技能可以让你在冰湖中钓鱼!\n[[YELLOW]]将你的鱼竿扔在冰湖里这个能力会在冰上\n[[YELLOW]]形成一个小孔供你钓鱼.
Guides.Fishing.Section.3=[[DARK_AQUA]]钓鱼大师如何工作?\n[[YELLOW]]这个被动增加了钓鱼时咬钩的几率.\n[[YELLOW]]当你解锁这种能力时\n[[YELLOW]]在船上或者在海洋生物群系钓鱼时钓到鱼的几率增加一倍.
Guides.Fishing.Section.4=[[DARK_AQUA]]抖动如何工作?\n[[YELLOW]]这种主动技能可以让你用鱼竿勾住生物\n[[YELLOW]]并从他们身上获取物品. \n[[YELLOW]]生物会掉落他们死亡时掉落的物品.\n[[YELLOW]]也可能获得怪物的头 \n[[YELLOW]]一般情况下这些头无法在生存模式中获得.
Guides.Fishing.Section.5=[[DARK_AQUA]]渔夫的食谱如何工作?\n[[YELLOW]]这个被动增加了吃鱼时恢复的饱食度.
Guides.Fishing.Section.6=[[DARK_AQUA]]关于钓鱼的说明:\n[[YELLOW]]钓鱼的掉落物是可以自定义的,\n[[YELLOW]]所以掉落物因服务器而异.
##Herbalism
Guides.Herbalism.Section.0=[[DARK_AQUA]]关于草药学:\n[[YELLOW]]草药学是关于采集草药与植物的技能.\n\n[[DARK_AQUA]]经验拉远:\n[[YELLOW]]采集草药或植物.
Guides.Herbalism.Section.1=[[DARK_AQUA]]可作用的草药/植物\n[[YELLOW]]小麦, 马铃薯, 胡萝卜, 西瓜, \n[[YELLOW]]南瓜, 甘蔗, 可可豆, 花, 仙人掌, 蘑菇,\n[[YELLOW]]地狱疣, 莲叶, 与藤蔓.
Guides.Herbalism.Section.2=[[DARK_AQUA]]大地祝福如何工作?\n[[YELLOW]]大地祝福是一个主动技能, 当你手持锄头时\n[[YELLOW]]点击右键可发动技能. 大地祝福提高三倍收获的机率. \n[[YELLOW]]同时也让玩家有能力使用身上的种子来转化\n[[YELLOW]]方块并赋予生命.
Guides.Herbalism.Section.3=[[DARK_AQUA]]绿拇指(作物)如何工作?\n[[YELLOW]]这是一个被动技能,让作物在采集时\n[[YELLOW]]自动种回去.\n[[YELLOW]]概率取决于你的草药学技能等级.
Guides.Herbalism.Section.4=[[DARK_AQUA]]绿手指(圆石/石砖/泥土)如何工作?\n[[YELLOW]]这是一个主动技能,让你在手拿着种子时,\n[[YELLOW]]对圆石石/石砖/泥土,点击右键,可使它们变成\n[[YELLOW]]苔石草方块等,会消耗一颗种子.
Guides.Herbalism.Section.5=[[DARK_AQUA]]农夫食谱如何工作?\n[[YELLOW]]这是一个被动技能, 可增加下列食物的饱食度恢复 -\n[[YELLOW]]面包, 曲奇, 西瓜, 蘑菇汤, 胡萝卜, 马铃薯.
Guides.Herbalism.Section.6=[[DARK_AQUA]]海拉尔的祝福如何工作?\n[[YELLOW]]这是一个主动技能,有机率在用剑破坏特定\n[[YELLOW]]方块时获得稀有道具.
Guides.Herbalism.Section.7=[[DARK_AQUA]]双倍掉落如何工作?\n[[YELLOW]]这是一个被动技能使玩家能加倍收获.
##挖矿
Guides.Mining.Section.0=[[DARK_AQUA]]关于挖矿:\n[[YELLOW]]挖矿包括挖掘石头和矿物. \n[[YELLOW]]挖矿技能可以提供多重矿物掉落的奖励.\n\n[[DARK_AQUA]]经验来源:\n[[YELLOW]]获取此技能的经验值, 你必须拿着矿镐进行挖掘.\n[[YELLOW]]只有特定方块才能获取经验.
Guides.Mining.Section.1=[[DARK_AQUA]]兼容材料:\n[[YELLOW]]石头,煤矿石,铁矿石,金矿石,钻石矿石,红石矿石,\n[[YELLOW]]青金石矿石,黑曜石,苔石,末地石,\n[[YELLOW]]萤石,地狱岩.
Guides.Mining.Section.2=[[DARK_AQUA]]如何使用超级碎石机:\n[[YELLOW]]把镐子拿在你的手上,按下右键来准备你的镐子.\n[[YELLOW]]你将有4秒钟的时间来激发你的技能.\n[[YELLOW]]当你敲下对应的石头以后,超级碎石机将被激活.
Guides.Mining.Section.3=[[DARK_AQUA]]什么是超级碎石机?\n[[YELLOW]]超级碎石机是一个主动技能\n[[YELLOW]]它能使你在挖掉对应矿石的时候增加3倍掉落几率\n[[YELLOW]]并且在技能时间内瞬间破坏石头和矿石
Guides.Mining.Section.4=[[DARK_AQUA]如何使用爆破开采:\n[[YELLOW]]把雷管拿在手上,默认的情况下是打火器.\n[[YELLOW]]在一定距离内右键点击TNT,这将会使得TNT在瞬间内爆炸.
Guides.Mining.Section.5=[[DARK_AQUA]]什么是爆破开采?\n[[YELLOW]]爆破开采是一个需要冷却时间的挖矿技能\n[[YELLOW]]它能使你在使用TNT炸矿时获得额外奖励\n[[YELLOW]]爆破开采总共有3个功能\n[[YELLOW]]大号炸弹:使你的TNT爆炸范围扩大\n[[YELLOW]]爆破专家:降低你受到TNT的爆炸伤害\n[[YELLOW]]爆破开采:使你点燃的TNT炸下范围内一定数量的矿石
##修理
Guides.Repair.Section.0=[[DARK_AQUA]]关于修理:\n[[YELLOW]]修理可以让你使用铁块来修理盔甲和工具.\n\n[[DARK_AQUA]]经验来源:\n[[YELLOW]]使用mcmmo的铁砧修理工具或装备. \n[[YELLOW]]mcmmo默认的修理台是铁块\n[[YELLOW]]不要与用经验修复的铁砧混淆.
Guides.Repair.Section.1=[[DARK_AQUA]]如何使用修理?\n[[YELLOW]]放假一个mcmmo铁砧(铁块),手持需要修理的道具 \n[[YELLOW]]，右键点击铁块，每次使用消耗一个物品
Guides.Repair.Section.2=[[DARK_AQUA]]修理精通如何工作?\n[[YELLOW]]修理精通提升修理时耐久恢复量. \n[[YELLOW]]额外修理的耐久值量取决于你的修理技能等级.
Guides.Repair.Section.3=[[DARK_AQUA]]超级修理如何工作?\n[[YELLOW]]超级修理是一个被动技能. 当修理一个物品时,\n[[YELLOW]]会使物品的修理效果翻倍.
Guides.Repair.Section.4=[[DARK_AQUA]]秘法锻造如何工作?\n[[YELLOW]]这是一个被动技能，允许你修复附魔物品\n[[YELLOW]]修理物品时有一定几率保留附魔属性\n[[YELLOW]]附魔属性可以保持现有的等级，\n[[YELLOW]]降级到一个较低等级或者完全消失.
##Salvage
Guides.Salvage.Section.0=[[DARK_AQUA]]关于分解:\n[[YELLOW]]分解使你可以使用金块来分解装备和工具.\n\n[[DARK_AQUA]]经验来源:\n[[YELLOW]]分解时修理和钓鱼的子技能，\n[[YELLOW]]技能等级取决于你的钓鱼和修理的等级.
Guides.Salvage.Section.1=[[DARK_AQUA]]如何使用分解?\n[[YELLOW]]放一个mcmmo分解砧(金块)拿着物品右键金块.\n[[YELLOW]]这将拆解物品,并返还物品的制作原料\n[[YELLOW]]例如:拆解铁镐你将获得铁锭.
Guides.Salvage.Section.2=[[DARK_AQUA]]如何使用进阶分解?\n[[YELLOW]]解锁后,此功能使你可以分解损坏的物品.\n[[YELLOW]]随着等级的提升分解所得的物品会获得更多的材料\n[[YELLOW]]通过进阶分解你始终能获得一个材料.\n[[YELLOW]]不用担心不会获得材料，除非你的耐久值太低.
Guides.Salvage.Section.3=[[DARK_AQUA]]为了说明这是如何工作的, 这有一个例子:\n[[YELLOW]]假设我们分解了一个损坏了20%的金镐,\n[[YELLOW]]亦为之你最多获得两个金锭\n[[YELLOW]](因为金镐使用三个金锭制作的，\n[[YELLOW]]33,33% 的损耗) 等于 66% 的耐久值. \n[[YELLOW]]如果你的耐久值地狱66%则无法获得两个原料.高于此值获得两个.
Guides.Salvage.Section.4=[[DARK_AQUA]]如何使用奥术分解?\n[[YELLOW]]这个技能可以使你在分解附魔物品时获得附魔书\n[[YELLOW]]根据你的分解等级，分为全部提取和部分提取\n[[YELLOW]]当分解位部分提取时.\n\n[[YELLOW]]附魔书的附魔与物品相比\n[[YELLOW]]附魔等级偏低.
