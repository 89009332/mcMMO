Guides.Smelting.Section.0=马上到来...
##剑术
Guides.Swords.Section.0=[[DARK_AQUA]]关于剑术:\n[[YELLOW]]这个技能在使用剑进行战斗时\n[[YELLOW]]提供各种加成.\n\n[[DARK_AQUA]]经验来源:\n[[YELLOW]]经验值是通过用剑对怪物或其他玩家 \n[[YELLOW]]造成伤害获得.
Guides.Swords.Section.1=[[DARK_AQUA]]如何使用利刃突刺?\n[[YELLOW]]利刃突刺是一个主动技能,将剑拿在手中并按下右键激活\n[[YELLOW]]这个技能让你发动范围攻击，提供25%的伤害加成 \n[[YELLOW]]并伴有撕裂效果.
Guides.Swords.Section.2=[[DARK_AQUA]]反击如何工作?\n[[YELLOW]]反击是一个主动技能，格挡对手对你的伤害\n[[YELLOW]]并有几率反射50%的伤害给对手.
Guides.Swords.Section.3=[[DARK_AQUA]]撕裂如何工作?\n[[YELLOW]]撕裂是一个被动技能，攻击时有几率出发撕裂. \n[[YELLOW]]撕裂会对对少造成持续的流血伤害,直到结束或对手死亡, \n[[YELLOW]]持续时间取决于你的剑术等级.
##Taming
Guides.Taming.Section.0=[[DARK_AQUA]]驯兽\n[[YELLOW]]驯兽技能让玩家能在用狼战斗时\n[[YELLOW]]时有加成效果.\n\n[[DARK_AQUA]]经验来源:\n[[YELLOW]]要获取经验,须训服狼或豹猫,\n[[YELLOW]]或与你的狼一同战斗.
Guides.Taming.Section.1=[[DARK_AQUA]]什么是野性呼喊?\n[[YELLOW]]野性呼喊是一个主动技能让你\n[[YELLOW]]可以召唤一只狼或豹猫,\n[[YELLOW]]只要手持骨头或生鱼,点左键.
Guides.Taming.Section.2=[[DARK_AQUA]]什么是野兽信息?\n[[YELLOW]]野兽信息能让你查看宠物的状态,\n[[YELLOW]]对宠物点击左键就能使用这项能力.
Guides.Taming.Section.3=[[DARK_AQUA]]什么是嗜血?\n[[YELLOW]]血腥攻击是一个主动技能,能造成\n[[YELLOW]]狼的攻击目标有机率陷入流血状态.
Guides.Taming.Section.4=[[DARK_AQUA]]什么是利爪?\n[[YELLOW]]利爪使狼的攻击力随着驯兽等级\n[[YELLOW]]增加而增加.
Guides.Taming.Section.5=[[DARK_AQUA]]什么是环境感知?\n[[YELLOW]]这个被动技能能让狼在遇到危险时\n[[YELLOW]]迅速回到你身边(如仙人掌或岩浆),\n[[YELLOW]]也可以减免摔落伤害.
Guides.Taming.Section.6=[[DARK_AQUA]]什么是毛皮强化?\n[[YELLOW]]这是一个被动技能能让狼\n[[YELLOW]]受到攻击或燃烧时减免伤害.
Guides.Taming.Section.7=[[DARK_AQUA]]什么是冲击抗性?\n[[YELLOW]]这是一个被动技能,让狼群\n[[YELLOW]]减免爆炸伤害.
Guides.Taming.Section.8=[[DARK_AQUA]]什么是快餐服务?\n[[YELLOW]]这是一个被动技能,让狼群在攻击时\n[[YELLOW]]有几率恢复血量.
##Unarmed
Guides.Unarmed.Section.0=[[DARK_AQUA]]格斗:\n[[YELLOW]]格斗使玩家在使用拳头作战时有\n[[YELLOW]]各种加成效果.\n\n[[DARK_AQUA]]经验获取:\n[[YELLOW]]在用手攻击怪物或玩家时可以获取经验.
Guides.Unarmed.Section.1=[[DARK_AQUA]]什么是狂暴?\n[[YELLOW]]狂暴是主动技能,空手时点击右键发动.\n[[YELLOW]]狂暴可以加成50%对方块的伤害,\n[[YELLOW]]使你可以轻松破坏脆弱物体,\n[[YELLOW]]如泥土与沙子.
Guides.Unarmed.Section.2=[[DARK_AQUA]]什么是铁臂式?\n[[YELLOW]]铁臂能增加徒手攻击怪物或\n[[YELLOW]]玩家的伤害.
Guides.Unarmed.Section.3=[[DARK_AQUA]]什么是箭矢偏向?\n[[YELLOW]]箭矢偏向是一个被动技能,让你有机率\n[[YELLOW]]能改变骷髅获玩家射向你的箭的方向.\n[[YELLOW]]箭会落至地面.
Guides.Unarmed.Section.4=[[DARK_AQUA]]什么是铁腕?\n[[YELLOW]]铁腕有几率防止对手的缴械.\n[[YELLOW]]出发的几率却决于你格斗的等级.
Guides.Unarmed.Section.5=[[DARK_AQUA]]什么是缴械?\n[[YELLOW]]这个被动技能让玩家解除其他玩家的武装,\n[[YELLOW]]使目标所装备的物品掉落到地上.
##Woodcutting
Guides.Woodcutting.Section.0=[[DARK_AQUA]]关于伐木:\n[[YELLOW]]伐木是关于砍树的.\n\n[[DARK_AQUA]]经验来源:\n[[YELLOW]]破坏木头类的方块就会获得伐木经验.
Guides.Woodcutting.Section.1=[[DARK_AQUA]]伐木工如何工作?\n[[YELLOW]]伐木工是一个主动技能\n[[YELLOW]]在手持斧头的同时右键并破坏木头以激活伐木工\n[[YELLOW]]这将瞬间破坏整棵树.
Guides.Woodcutting.Section.2=[[DARK_AQUA]]秋风扫落叶如何工作?\n[[YELLOW]]秋风扫落叶是一个被动技能\n[[YELLOW]]当斧头击中树叶方块时会导致瞬间消失\n[[YELLOW]]默认情况下，100级解锁.
Guides.Woodcutting.Section.3=[[DARK_AQUA]]树木丰收如何工作?\n[[YELLOW]]这个被动技能使你在砍树时\n[[YELLOW]]有几率掉落双倍木头.
